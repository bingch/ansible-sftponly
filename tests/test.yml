---
- name: Add sftp only user to servers
  hosts: all
  become: yes

  tasks:
    - name: Add sftp only user to servers
      include_role:
        name: sftponly
      vars:
        sftponly_config:
          - sftp_root: /var/sftp
            sftp_group: sftponly
            sftp_other_dirs:
               - path: /var/sftp/download
                 owner: john
                 group: sftp_users
            sftp_users:
              - john.yml
